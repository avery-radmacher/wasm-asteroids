name: Clippy

on:
  pull_request:
    branches: ['master']

env:
  CARGO_TERM_COLOR: always

jobs:
  Clippy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup
        run: rustup target add wasm32-unknown-unknown
      - name: Run Clippy
        run: cargo clippy -- -D clippy::all
